    <!-- Top section -->

     <div class="board">

                    <th id="category-six">

                    <td id="question-3-category-4" onclick="updateCell(3, 4)">?</td>

        </table>
     </div>
    
     <div class="card-modal">
        <div class=card-modal-inner>
           <h2 class="clue-text"><!-- clue gets injected here --></h2>
              <!-- <button type="submit">Start New Game!</button> -->
           <div class="result">
              <p class="result_success"></p>
              <p class="result_fail"></p>
              <p class="result_correct-answer">
            <span class="result_correct-answer-text"></p>
           </div>
        </div>
     </div>
 </div>

 <div id="button-wrapper">
 <button id="button" onclick="restartGame()" type="submit">Start New Game!</button>
 </div>
